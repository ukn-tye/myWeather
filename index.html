<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>forecast</title>
    <link rel="stylesheet" href="./assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>

  <body>

    <div class="hero">
      <header><i class='bx bx-left-arrow-alt' style="color:#f1c232"></i>forecast</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" spellcheck="false" placeholder="Enter your cities name" required>
        </div>
      </section>

      <section class="weather-part">
        <img src="" alt="Weather Icon">
        <div class="temp">
          <span class="numb darkGrey">_</span>
          <span class="deg darkGrey">°C</span>
        </div>
        <div class="weather yellow">_ _</div>
        <div class="location">
            <i class='bx bx-map-pin ' style="color:#f1c232"></i>
          <span class="white">_, _</span>
        </div>

        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer' style="color:#f1c232"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>

          <div class="column humidity">
            <i class='bx bxs-droplet' style='color:#f1c232'></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>

    </div>

    <script src="./assets/script.js"></script>
  </body>

</html>
